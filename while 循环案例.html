<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //弹出一个提示框 ，如果输入我爱你就弹出我也爱你，否则一指弹
      var love = '我爱你'
      var answer = prompt('你爱我吗？')
      while (answer !== love) {
        answer = prompt('你爱我吗？')
      }
      alert('我也爱你')
    </script>
  </body>
</html>
